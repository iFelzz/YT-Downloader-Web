<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Watch - YouTube Video Downloader</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>
    
    <div class="container">
        <h1>üé¨ Re-Watch</h1>
        <p class="subtitle">Download YouTube videos to watch again, anytime</p>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('single')">Single Download</button>
            <button class="tab-btn" onclick="switchTab('batch')">Batch Download</button>
        </div>

        <!-- Single Download Tab -->
        <div id="single-tab">
            <div class="input-group">
                <label for="videoUrl">YouTube Video URL</label>
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." />
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="fetchVideoInfo()">üìã Fetch Info</button>
            </div>

            <div class="video-info" id="videoInfo">
                <img id="videoThumbnail" class="video-thumbnail" src="" alt="Video Thumbnail" style="display: none;">
                <div class="video-details">
                    <h3 id="videoTitle">Loading...</h3>
                    <p id="videoDuration"></p>
                </div>
            </div>

            <div class="input-group">
                <label for="resolution">Select Resolution</label>
                <select id="resolution" disabled>
                    <option value="">-- Select resolution after fetching info --</option>
                </select>
            </div>

            <div class="input-group">
                <label>Select Format</label>
                <div class="format-options">
                    <label class="format-option selected" onclick="selectFormat('mp4', this)">
                        <input type="radio" name="format" value="mp4" checked> MP4
                    </label>
                    <label class="format-option" onclick="selectFormat('webm', this)">
                        <input type="radio" name="format" value="webm"> WebM
                    </label>
                    <label class="format-option" id="audioOption" onclick="selectFormat('audio', this)">
                        <input type="radio" name="format" value="audio"> üéµ MP3
                    </label>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-success" id="downloadBtn" onclick="startDownload()" disabled>‚¨áÔ∏è Download Video</button>
            </div>
        </div>

        <!-- Batch Download Tab -->
        <div id="batch-tab" style="display: none;">
            <div class="input-group">
                <label for="batchUrls">YouTube URLs (one per line)</label>
                <textarea id="batchUrls" placeholder="https://www.youtube.com/watch?v=VIDEO_ID_1&#10;https://www.youtube.com/watch?v=VIDEO_ID_2&#10;https://youtu.be/VIDEO_ID_3"></textarea>
            </div>

            <div class="input-group">
                <label for="batchResolution">Default Resolution</label>
                <select id="batchResolution">
                    <option value="best">Best Quality</option>
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                </select>
            </div>

            <div class="input-group">
                <label for="batchFormat">Format</label>
                <select id="batchFormat" onchange="toggleBatchResolution()">
                    <option value="mp4">MP4</option>
                    <option value="webm">WebM</option>
                    <option value="audio">MP3 (Audio Only)</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="fetchBatchInfo()">üìã Preview URLs</button>
                <button class="btn-success" id="batchDownloadBtn" onclick="startBatchDownload()" disabled>‚¨áÔ∏è Download All</button>
            </div>

            <div id="batchResults" style="display: none;"></div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Preparing download...</div>
        </div>

        <div class="spinner" id="spinner"></div>
        <div id="status"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
