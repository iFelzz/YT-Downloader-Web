version: '3.8'

services:
  app:
    build: .
    container_name: yt-downloader
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./cookies.txt:/app/cookies.txt
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DIR_LOGS=/app/logs
      - DIR_TEMP=/app/temp
      - FILE_COOKIES=/app/cookies.txt
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3